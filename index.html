<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form class="form">
        <img
          src="Twitter Introduces a Simplified Little Blue Bird Logo.png"
          alt=""
          class="logo"
        />
        <h1>Welcome Back</h1>
        <input
          type="email"
          name="emmail"
          class="box"
          placeholder="Phone, email, or username"
        />
        <input
          type="password"
          name="password"
          class="box"
          placeholder="Password"
        />
        <a href="#" class="forgot">Forgot Password?</a>
        <button id="submit">Log In</button>
        <p>Don't have an account yet? <a href="#" class="abox">Sign In</a></p>
      </form>

      <div class="side">
        <h2>
          Join Twitter today and see what's <br />
          happening in the world right now
        </h2>
        <img src="twitter images/image.png" alt="image" class="right-img" />
      </div>
    </div>
  </body>
</html>
